<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .dropdown-toggle::after{
            display: none;
        }

        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;            
        }

        .task label.checked{
            text-decoration: line-through;
        }

        .controls{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .filters span.active{
        color:#3c87ff;
        }

        .filters span{
            font-weight: 600;
            margin-right: 5px;
            font-size: 15px;
            color:#444444;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header fw-bolder fs-3">
                        Todo App
                    </div>

                    <div class="card-body">
                        <form >
                            <div  class="input-group">
                                <input type="text" id="txtTaskName" class="form-control" onkeydown="">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask" >Ekle</button> 
                            </div>
                        <!-- Yukarıda type="button" dersek sayfa yenilenmeden işlem görür. Ancak hem type="submit" kullanıp hem
                        sayfa yenilenmesin istiyorsak aşağıda function(event) deyip fonksiyon içerisinde event.preventDefault();
                        satırını yazarsak normalde sayfanın yenilenmesi özelliğini kapatmış oluyoruz. -->
                        </form>
                    </div>
                    
                    <div class="card mt-3">
                        <div class="card-header controls">
                            <div class="filters">
                                <span  id="all" class="active">Hepsi</span>
                                <span  id="completed">Tamamlananlar</span>
                                <span  id="pending">Yapılacaklar</span>
                            </div>
                            <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                        </div>
                        <ul id="task-list" class="list-group list-group-flush">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        "use strict";
        
        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1", "durum":"completed"},
            {"id": 2, "gorevAdi": "Görev 2","durum":"completed"},
            {"id": 3, "gorevAdi": "Görev 3","durum":"completed"},
            {"id": 4, "gorevAdi": "Görev 4","durum":"pending"},
            {"id": 5, "gorevAdi": "Görev 5","durum":"pending"},
        ];

        let editId;
        let isEditTask=false;
        const taskInput = document.querySelector("#txtTaskName");
        const btnClear= document.querySelector("#btnClear");
        const filters=document.querySelectorAll(".filters span")

        displayTasks("all");

        function displayTasks(filter) {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            if(gorevListesi.length==0){ 
                ul.innerHTML="<p class='p-3 m-0 fw-bold text-danger'>Görev listeniz boş.</p>";
            } else {

                for(let gorev of gorevListesi) {

                    let completed=gorev.durum=="completed"?"checked":""; 
                    
                    if(filter==gorev.durum  || filter=="all")
                    {                        

                            let li = `
                                <li class="task list-group-item">
                                    <div class="form-check">
                                        <input type="checkbox" onclick= "updateStatus(this)" id="${gorev.id}" class="form-check-input" ${completed} >
                                        <label for="${gorev.id}" class="form-check-label ${completed}">${gorev.gorevAdi}</label>
                                    </div>
                                    <div class="dropdown">
                                        <button  class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-ellipsis"></i>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                            <li><a onclick='editTask(${gorev.id},"${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                        </ul>
                                    </div>
                                </li>
                            `;
                            
                            ul.insertAdjacentHTML("beforeend", li);        
                        }
                    }
    
                }
            }
        
        //Yukarıda onclick= "updateStatus(this)" olayı ile aşağıda fonksiyonun içine tıklanılan objenin
        //kendisi parametre olarak gönderiliyor.

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }
        });
        
        for(let span of filters){            
            span.addEventListener("click",function(){
                document.querySelector("span.active").classList.remove("active");
                span.classList.add("active");    
                displayTasks(span.id);           
            })            
        }
       

        function newTask(event) {           
           
            if(taskInput.value == "") {
                alert("görev girmelisiniz");
            } else {
                if(!isEditTask){
                    //ekleme
                    gorevListesi.push({"id": gorevListesi.length + 1, "gorevAdi": taskInput.value}); 
                } else {
                    //güncelleme
                    for(let gorev of gorevListesi){
                        if(gorev.id==editId){
                            gorev.gorevAdi=taskInput.value;
                        }
                    }
                    isEditTask=false;
                }
               
                taskInput.value = "";
                displayTasks(document.querySelector("span.active").id);
            }

            event.preventDefault();
        }       

        function deleteTask(id) {
 
            let deletedId;
            
            for(let index in gorevListesi) {
                if(gorevListesi[index].id == id) {
                    deletedId = index;
                }
            }

            // deletedId = gorevListesi.findIndex(function(gorev) {
            //     return gorev.id == id;
            // });

            // arrow function
            // deletedId = gorevListesi.findIndex(gorev => gorev.id == id);

            gorevListesi.splice(deletedId, 1);
            displayTasks(document.querySelector("span.active").id);
       
           
        }

        function editTask(taskId,taskName) {
           editId=taskId;
           isEditTask=true;
           taskInput.value=taskName;
           taskInput.focus();
           taskInput.classList.add("active");
        }

        btnClear.addEventListener("click",function(){
            gorevListesi.splice(0,gorevListesi.length);
            displayTasks("all");
        })// btnClear butonuna tıklandığında gorevListesi dizisinin içindeki tüm kayıtları diziden siliyor. 
      
        function updateStatus(selectedTask){
         let  label=selectedTask.nextElementSibling
         let durum;
            //console.log(selectedTask.parentElement.lastElementChild);
            //console.log(selectedTask.nextElementSibling);
          if(selectedTask.checked)
          {
            label.classList.add("checked");
            durum="completed";

          }else{
            label.classList.remove("checked");
            durum="pending";
          }

          for(let gorev of gorevListesi){
            if(gorev.id==selectedTask.id){
                gorev.durum=durum;
            }
          }
          
        }
        //Bu fonksiyona objenin kendisi "this" referans kelimesi ile geliyor. Yani metod ile bu input objesine ulaşabiliriz.

        
    </script>
</body>

</html>
