<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        
    <script>
    const msj=["benim", "adım", "savaş", "parlak"];

    let cikti="";
    for (let x of msj){
        cikti+=x + " ";
    }
    console.log(cikti);
    //aşağıdaki console.log(...msj) satırı yukarıda döngü ile yapılan işlemi tek satırda yapıyor.
    //Bu işleme spread operatörü denmektedir.

    console.log(...msj);

    const array1=["bir","iki"];
    const array2=["üç","dört"];
    const array3= [...array1, ...array2, "beş","altı"];

    console.log(array3); //yandaki satırda array3 dizisini ekrana çıktı olarak verir.
    console.log(...array3);//yandaki dizi de ise üsttekinden farklı olarak dizinin elemanlarını
    //yan yana basar yani >>>>> bir iki üç dört beş altı <<<<<< gibi...

    const sayilar1=[1,2,3];
    const sayilar2=sayilar1;//yanda sayilar1 dizisinin elemanlarını değil de 
                            // referans adresini kopyalamış olduk.
                        
    const sayilar3=[...sayilar1];//yanda ise sayilar1 dizisinin değerlerini direk kopyalamış olduk.
    
    sayilar3[0]=10; // yandaki gibi bir değer ataması yapıldığında bu yalnızca sayilar3 dizisini bağlar
                    // sayilar1 dizisinin ilk elemanının değerini değiştirmez.
         
    console.log(sayilar1, sayilar3); 

    sayilar2[0]=25; //yanda ise yukarıda sayilar1'in referans adresini kopyaladığımız için sayilar2
                    //dizisi içerisinde yapılan herhangi bir değişiklik sayilar1 dizisini de etkiler. 
    
    console.log(sayilar1, sayilar3); 
    console.log(sayilar1, sayilar2);                

//----------------------------------------------------------------------------------------------------

    const user = {
        username:  "savasparlak",
        email:"info@gmail.com"
    }

    const address ={
        username: "abc",
        city:"istanbul"
    }

    console.log({...user,...address});
//yukarıdaki satır user ve address objelerini birleştirmiş ve address objesinin 
//bir elemanı olan username ise user objesinin içindeki username ismini 
//ezerek 'abc' olarak güncellenmiştir.

    //rest parameters
    function toplam(...args){
        let sonuc=0;

        for(let sayi of args){
            sonuc+=sayi;
        }
        return sonuc;
    }

    console.log(toplam(1,3,5));
    console.log(toplam(1,3,5,10));

    function bilgileriGoster(isim, soyad, ...adres){
        console.log(isim,soyad,adres);
    }

    bilgileriGoster("savaş","parlak","istanbul","ataşehir","esatpaşa");


    //array destructuring--dizi şeklini bozma

    let name=["sadık","turan","kocaeli","izmit","41000"];
    let name1=["sadık","turan"];

    //let [firstName, lastName]=name1; name1 içindeki elemanlar direk firstName ile lastName içine atanır
    console.log(name1); // ve bu satırda ise name1 dizi şeklinde çıktı verir. yani ['sadık','turan'] çıktısını verir.

    let [ad, soyad]="Savaş Parlak".split(" ");
    console.log(ad, soyad); // Savaş Parlak çıktısını verir

    let [firstName, lastName, ...adres]=name; //name dizisinin ilk iki elemanı direk yandaki dizinin ilk iki elemanına kopyalandı
                                              // name dizisinin son 3 elemanı da adres değişkenine dizi olarak kopyalandı.
    console.log(firstName, lastName,adres); //  sadık turan  ["kocaeli","izmit","41000"] şeklinde bir çıktı üretilir.

    //object destructuring--obje şeklini bozma

    let urun={
        marka:"Apple",
        model:"IPhone 13",
        fiyat:20000
    }
    
    let {marka, model, fiyat}=urun;

    console.log(marka,model,fiyat);// Apple IPhone 13 20000 çıktısını verir.        
    
    //--------------------------------------------------------------
    let urun1={
        marka:"Apple",
        model:"IPhone 13",
        
    }

    function urunGoster(obj){
        let{marka,model,fiyat=0,satisDurumu=false}=urun1;
        console.log(marka,model,fiyat,satisDurumu);
    }
    //yukardaki fonksiyon içinde marka, model bilgileri objeden kopyalandı ancak fiyat ve satisDurumu varsaylan olarak değer verildi
    urunGoster(urun1); // Apple IPhone 13 0 false çıktısı üretilir. 


    </script>
