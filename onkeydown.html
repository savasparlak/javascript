<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Aşağıdaki input kutusuna klavyeden bir karakter giriniz.</p>
    <input type="text" size="50px" onkeydown="myFunction(event)">
    <p id="demo"></p>

    <script>
        function myFunction(event)
        { let x=event.key;
            document.querySelector("#demo").innerText="Input içine yazılan karakter:"+ x;
        }
        
    </script>
    
</body>
</html>
