<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .dropdown-toggle::after{
            display: none;
        }

        .task{
            display: flex;
            align-items: center;
            justify-content: space-between;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 3
                    </div>

                    <div class="card-body">
                        <form >
                            <div  class="input-group">
                                <input type="text" id="txtTaskName" class="form-control" onkeydown="">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask" >Ekle</button> 
                            </div>
                        <!-- Yukarıda type="button" dersek sayfa yenilenmeden işlem görür. Ancak hem type="submit" kullanıp hem
                        sayfa yenilenmesin istiyorsak aşağıda function(event) deyip fonksiyon içerisinde event.preventDefault();
                        satırını yazarsak normalde sayfanın yenilenmesi özelliğini kapatmış oluyoruz. -->
                        </form>
                    </div>
                    
                    <div class="card mt-3">
                        <div class="card-header">
                            <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                        </div>
                        <ul id="task-list" class="list-group list-group-flush">
                            <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="1" class="form-check-input">
                                    <label for="1" class="form-check-label">Görev 1</label>
                                </div>
                                <div class="dropdown flex-end">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                        
                                    </ul>
                                    </div>
                            </li>
                            <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="2" class="form-check-input">
                                    <label for="2" class="form-check-label">Görev 2</label>
                                </div>
                                <div class="dropdown flex-end">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                        
                                    </ul>
                                    </div>
                            </li>
                            <li class="task list-group-item">
                                <div class="form-check">
                                    <input type="checkbox" id="3" class="form-check-input">
                                    <label for="3" class="form-check-label">Görev 3 </label>
                                </div>
                                <div class="dropdown flex-end">
                                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                        <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                                        
                                    </ul>
                                    </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask );          
        // document.querySelector("#btnAddNewTask").addEventListener("onkeypress", function(event){
        //   if(event.key=="Enter"){
        //   document.getElementById("btnAddNewTask").click();
        //   }  
        // });

         function newTask(event)
        {       
          
            let taskInput=document.querySelector("#txtTaskName");

            if(taskInput.value==""){
            alert("Bir görev girmelisiniz!");
            }else
            {
            let ul = document.getElementById("task-list");
            let count= ul.children.length;

             let li= ` <li class="task list-group-item">
                     <div class="form-check">
                        <input type="checkbox" id="${count+1}" class="form-check-input">
                        <label for="${count+1}" class="form-check-label">${taskInput.value} </label>
                     </div>
                     <div class="dropdown flex-end">
                        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                            
                        </ul>
                        </div>
                       </li> 
                      `;               
                         
            ul.insertAdjacentHTML("beforeend",li);
            taskInput.value = "";  
            }         
                     
             
            event.preventDefault(); 
        }
 
    </script>
</body>

</html>
